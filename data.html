<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Results - Aluminium Price</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .logo {
            grid-column: 1 / 3;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .inputs {
            grid-column: 1 / 2;
            grid-row: 2 / span 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .forecast {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .plot {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #39648f;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='aispry.webp') }}" alt="Ai SPRY Logo">
        </div>

        <div class="inputs">
            <h2>Inputs</h2>
            <ul>
                <li><strong>Start Date:</strong> {{ request.form['start_date'] }}</li>
                <li><strong>End Date:</strong> {{ request.form['end_date'] }}</li>
                <li><strong>Confidence Level:</strong> {{ request.form['confidence_level'] }}</li>
            </ul>
            <a href="/" class="btn">Back to Home</a>
        </div>

        <div class="forecast">
            <h2>Forecast</h2>
            <div class="table-container">
                {{ forecast_html|safe }}
            </div>
        </div>

        <div class="plot">
            <h2>Plot</h2>
            {{ plot_html|safe }}
        </div>
    </div>

</body>
</html>
