<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluminium Price Forecasting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .logo {
            grid-column: 1 / 3;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .inputs {
            grid-column: 1 / 2;
            grid-row: 2 / span 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="date"], select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='aispry.webp') }}" alt="Ai SPRY Logo">
        </div>

        <div class="inputs">
            <h2>Inputs</h2>
            <form action="/forecast" method="POST">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>

                <label for="confidence_level">Confidence Level:</label>
                <select id="confidence_level" name="confidence_level">
                    <option value="0.90">90%</option>
                    <option value="0.95" selected>95%</option>
                </select>

                <input type="submit" value="Generate Forecast">
            </form>
        </div>

        <div class="forecast">
            <h2>Forecast</h2>
            <p>The forecasted data table will be displayed here after submission.</p>
        </div>

        <div class="plot">
            <h2>Plot</h2>
            <p>The forecast plot will be displayed here after submission.</p>
        </div>
    </div>

</body>
</html>
